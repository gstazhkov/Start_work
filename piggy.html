<!DOCTYPE html>
<html>
<head>
    <title>Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .search-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

        button[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Поиск</h1>
        <form action="https://ya.ru/search/" method="get">
            <input type="text" name="text" placeholder="Что нужно найти?">
            <button type="submit">Найти</button>
        </form>
        <p><a href="/logout">Выйти</a></p>
    </div>
</body>
</html>
