<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Профиль пользователя</h1>
        <p><strong>Логин:</strong> {{.Username}}</p>
        <p><strong>Email:</strong> {{.Email}}</p>

        <form action="/profile_update" method="post">
            <div class="form-group">
                <label for="about">О себе:</label>
                <textarea id="about" name="about" rows="5">{{.About}}</textarea>
            </div>
            <button type="submit">Сохранить изменения</button>
        </form>

        <a href="/logout" class="logout-link">Выйти</a>
    </div>
</body>
</html>
